{{ define "login.html" }}
{{ template "frame-pre-content.html" . }}
<div class="container">
<div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
  <div class="panel panel-info" >
    <div class="panel-heading">
      <div class="panel-title">Login</div>
    </div>
    <div style="padding-top:30px" class="panel-body" >
      {{ if .Error }}
      <div class="alert alert-danger">
	<p>{{.Error}}</p>
	</div>
	{{end}}
      <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
      <form id="loginform" class="form-horizontal" role="form" action="/login" method="POST">
	<div style="margin-bottom: 25px" class="input-group">
	  <span class="input-group-addon"><i class="glyphicon glyphicon-globe"></i></span>
	  <input id="name" type="text" class="form-control" name="host" value="" type="url" placeholder="imaps://imap.example.com/">
	</div>
	<div style="margin-bottom: 25px" class="input-group">
	  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
	  <input id="name" type="text" class="form-control" name="name" value="" placeholder="user.name@host">
	</div>
	<div style="margin-bottom: 25px" class="input-group">
	  <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
	  <input id="password" type="password" class="form-control" name="pass" placeholder="Your password">
	</div>
	<div style="margin-top:10px" class="form-group pull-right">
	  <div class="col-sm-12 controls">
	    <input type="submit" id="submit" name="submit" value="Login" class="btn btn-info">
	  </div>
	</div>
      </form>
    </div>
  </div>
</div>
</div>
{{ template "frame-post-content.html" . }}
{{ end }}
